<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LinkBio Editor - Create Your Page</title>
    <meta name="description" content="Drag-and-drop bio page editor. Create your customized link in bio page.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="bio-styles.css">
</head>

<body>
    <div class="editor-layout">
        <!-- Left Sidebar: Templates & Elements -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h1 class="logo">üîó LinkBio</h1>
            </div>

            <!-- Templates Section -->
            <div class="sidebar-section">
                <h3 class="section-title">Templates</h3>
                <div class="templates-grid" id="templatesGrid">
                    <button class="template-card" data-template="classic">
                        <div class="template-preview classic-preview"></div>
                        <span>Classic</span>
                    </button>
                    <button class="template-card" data-template="minimal">
                        <div class="template-preview minimal-preview"></div>
                        <span>Minimal</span>
                    </button>
                    <button class="template-card" data-template="bold">
                        <div class="template-preview bold-preview"></div>
                        <span>Bold</span>
                    </button>
                    <button class="template-card" data-template="social">
                        <div class="template-preview social-preview"></div>
                        <span>Social</span>
                    </button>
                </div>
            </div>

            <!-- Elements Section -->
            <div class="sidebar-section">
                <h3 class="section-title">Add Elements</h3>
                <div class="elements-list">
                    <button class="element-btn" data-type="image">
                        <span class="element-icon">üñºÔ∏è</span>
                        <span>Image</span>
                    </button>
                    <button class="element-btn" data-type="text">
                        <span class="element-icon">T</span>
                        <span>Text</span>
                    </button>
                    <button class="element-btn" data-type="heading">
                        <span class="element-icon">H</span>
                        <span>Heading</span>
                    </button>
                    <button class="element-btn" data-type="button">
                        <span class="element-icon">üîó</span>
                        <span>Button</span>
                    </button>
                    <button class="element-btn" data-type="social">
                        <span class="element-icon">üì±</span>
                        <span>Social</span>
                    </button>
                    <button class="element-btn" data-type="iconButton">
                        <span class="element-icon">‚óè</span>
                        <span>Icon Button</span>
                    </button>
                    <button class="element-btn" data-type="divider">
                        <span class="element-icon">‚Äî</span>
                        <span>Divider</span>
                    </button>
                    <button class="element-btn" data-type="spacer">
                        <span class="element-icon">‚Üï</span>
                        <span>Spacer</span>
                    </button>
                    <button class="element-btn" data-type="container">
                        <span class="element-icon">‚òê</span>
                        <span>Container</span>
                    </button>
                    <button class="element-btn" data-type="embed">
                        <span class="element-icon">‚ñ∂</span>
                        <span>Embed</span>
                    </button>
                </div>
            </div>

            <!-- Background Section -->
            <div class="sidebar-section">
                <h3 class="section-title">Background</h3>
                <div class="bg-picker">
                    <input type="color" id="bgColor" value="#0a0a0f" class="color-picker-large">
                    <input type="url" id="bgImage" placeholder="Image URL..." class="bg-url-input">
                </div>
            </div>
        </aside>

        <!-- Main Canvas Area -->
        <main class="canvas-container">
            <div class="canvas-toolbar">
                <div class="toolbar-left">
                    <button class="toolbar-btn" id="undoBtn" title="Undo" disabled>
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M3 10h10a5 5 0 0 1 5 5v2" />
                            <polyline points="3 10 7 6 3 10 7 14" />
                        </svg>
                    </button>
                    <button class="toolbar-btn" id="redoBtn" title="Redo" disabled>
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M21 10H11a5 5 0 0 0-5 5v2" />
                            <polyline points="21 10 17 6 21 10 17 14" />
                        </svg>
                    </button>
                    <button class="toolbar-btn" id="deleteBtn" title="Delete Selected" disabled>
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <polyline points="3 6 5 6 21 6" />
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
                        </svg>
                    </button>
                </div>
                <div class="toolbar-center">
                    <span class="canvas-size">375 √ó 667</span>
                </div>
                <div class="toolbar-right">
                    <button class="toolbar-btn primary" id="publishBtn">Publish</button>
                </div>
            </div>

            <div class="canvas-wrapper">
                <div class="canvas" id="canvas">
                    <!-- Elements will be added here -->
                </div>
            </div>
        </main>

        <!-- Right Sidebar: Properties Panel -->
        <aside class="properties-panel" id="propertiesPanel">
            <div class="properties-header">
                <h3>Properties</h3>
                <button class="close-panel-btn" id="closePanelBtn">√ó</button>
            </div>
            <div class="properties-content" id="propertiesContent">
                <p class="no-selection">Select an element to edit its properties</p>
            </div>
        </aside>
    </div>

    <!-- Publish Modal -->
    <div class="modal-overlay" id="publishModal">
        <div class="modal">
            <div class="modal-header">
                <h2>Publish Your Page</h2>
                <button class="modal-close" id="closePublishModal">√ó</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="username-input-wrapper">
                        <span class="url-prefix">@</span>
                        <input type="text" id="username" placeholder="yourname" pattern="[a-zA-Z0-9_\-]+" required>
                    </div>
                </div>
                <button class="publish-submit-btn" id="submitPublish">
                    <span class="btn-text">Publish Page</span>
                    <span class="btn-loader" style="display:none;">Publishing...</span>
                </button>
            </div>
            <div class="publish-success" id="publishSuccess" style="display:none;">
                <div class="success-icon">üéâ</div>
                <h3>Your page is live!</h3>
                <div class="success-urls">
                    <div class="url-group">
                        <label>Page URL</label>
                        <div class="url-copy-wrapper">
                            <input type="text" id="pageUrl" readonly>
                            <button class="copy-btn" data-copy="pageUrl">Copy</button>
                        </div>
                    </div>
                    <div class="url-group">
                        <label>Edit URL (save this!)</label>
                        <div class="url-copy-wrapper">
                            <input type="text" id="editUrl" readonly>
                            <button class="copy-btn" data-copy="editUrl">Copy</button>
                        </div>
                    </div>
                </div>
                <a id="visitPageBtn" href="#" class="visit-page-btn" target="_blank">Visit Your Page ‚Üí</a>
            </div>
        </div>
    </div>

    <!-- Mobile Toggle -->
    <button class="mobile-sidebar-toggle" id="mobileToggle">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="3" y1="6" x2="21" y2="6" />
            <line x1="3" y1="12" x2="21" y2="12" />
            <line x1="3" y1="18" x2="21" y2="18" />
        </svg>
    </button>

    <script src="bio-app.js"></script>
</body>

</html>
