<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorten URL</title>
    <meta name="description" content="Quick URL shortener">
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <button id="theme-toggle"
        style="position:fixed;top:20px;right:20px;width:40px;height:40px;border-radius:50%;border:1px solid #e5e5e5;background:#fff;cursor:pointer;font-size:18px;display:flex;align-items:center;justify-content:center"
        onclick="document.body.classList.toggle('dark');localStorage.setItem('theme',document.body.classList.contains('dark')?'dark':'light');this.textContent=document.body.classList.contains('dark')?'â˜€ï¸':'ðŸŒ™'">ðŸŒ™</button>

    <div class="container">
        <header>
            <h1>Shorten a link</h1>
            <p class="tagline">Paste a long URL and get a short one</p>
        </header>

        <main class="card">
            <form id="shorten-form">
                <div class="form-group">
                    <label for="url-input">Long URL</label>
                    <input type="url" id="url-input" placeholder="https://example.com/some/long/path" required
                        autocomplete="off">
                </div>

                <label class="custom-slug-toggle">
                    <input type="checkbox" id="custom-toggle">
                    Custom short code
                </label>

                <div class="form-group custom-slug-input" id="custom-slug-group">
                    <label for="custom-slug">Short code</label>
                    <input type="text" id="custom-slug" placeholder="my-link" pattern="[a-zA-Z0-9-_]+">
                </div>

                <button type="submit" id="submit-btn">Shorten</button>
            </form>

            <div class="result" id="result">
                <div class="result-label">Done</div>
                <div class="result-url">
                    <a href="#" id="short-url" target="_blank"></a>
                    <button type="button" class="copy-btn" id="copy-btn">Copy</button>
                </div>
            </div>

            <div class="error-message" id="error"></div>
        </main>

        <footer>
            <p>Free to use â€¢ <a href="/bio.html" style="color:#8b5cf6;text-decoration:none">Link in Bio</a> â€¢ <a
                    href="/docs.html" style="color:#2563eb;text-decoration:none">Documentation</a></p>
        </footer>
    </div>

    <a href="https://github.com/mrbongo231/url-shortener" target="_blank"
        style="position:fixed;bottom:20px;right:20px;opacity:.5;transition:opacity .2s"
        onmouseover="this.style.opacity=1" onmouseout="this.style.opacity=.5">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="#1a1a1a">
            <path
                d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z" />
        </svg>
    </a>

    <script src="/app.js"></script>
    <script>if (localStorage.getItem('theme') === 'dark') document.body.classList.add('dark')</script>
</body>
